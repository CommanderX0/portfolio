<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DevRoadmaps</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1e1e1e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #B3B3B3;
        }
        
        .auth-container {
            max-width: 450px;
            width: 100%;
            padding: 40px 30px;
            background: #1A1A1A;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
            border: 1px solid #333333;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: #FFD700;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #FFD700;
            font-size: 28px;
            margin-bottom: 5px;
        }
        
        .logo p {
            color: #B3B3B3;
            font-size: 14px;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666666;
            transition: color 0.3s;
        }
        
        .auth-form input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #333333;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: #1F1F1F;
            color: #B3B3B3;
        }
        
        .auth-form input::placeholder {
            color: #666666;
        }
        
        .auth-form input:focus {
            border-color: #FFD700;
            background-color: #2A2A2A;
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.2);
            outline: none;
        }
        
        .auth-form input:focus + i {
            color: #FFD700;
        }
        
        .auth-form button {
            width: 100%;
            padding: 15px;
            background: #FFD700;
            color: #0F0F0F;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .auth-form button:hover {
            background: #FFE135;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.4);
        }
        
        .auth-form button:active {
            transform: translateY(0);
        }
        
        .auth-form button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(15, 15, 15, 0.3);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .auth-form button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% { transform: scale(0, 0); opacity: 0.5; }
            100% { transform: scale(20, 20); opacity: 0; }
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 25px;
            color: #B3B3B3;
        }
        
        .auth-footer a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }
        
        .auth-footer a:hover {
            color: #FFE135;
            text-decoration: underline;
        }
        
        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .github {
            background: #333;
        }
        
        .google {
            background: #dd4b39;
        }
        
        .linkedin {
            background: #0077b5;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            font-size: 14px;
            color: #B3B3B3;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .forgot-password a {
            color: #FFD700;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666666;
            cursor: pointer;
            transition: color 0.3s;
        }
        
        .password-toggle:hover {
            color: #FFD700;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 10px;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>DevRoadmaps</h1>
            <p>Welcome back to your developer community</p>
        </div>
        
        <form class="auth-form" id="login-form">
            <div class="form-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" required>
                <div class="error-message" id="email-error">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                <span class="password-toggle" id="password-toggle">
                    <i class="fas fa-eye"></i>
                </span>
                <div class="error-message" id="password-error">Please enter your password</div>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <div class="forgot-password">
                    <a href="forgot-password.html">Forgot password?</a>
                </div>
            </div>
            
            <button type="submit" id="login-button">
                <span id="button-text">Log in</span>
                <div id="button-loading" style="display: none;">
                    <i class="fas fa-spinner fa-spin"></i> Logging in...
                </div>
            </button>
            
            <div class="success-message" id="success-message">
                <i class="fas fa-check-circle"></i> Login successful!
            </div>
        </form>
        
        <div class="social-login">
            <a href="https://github.com" class="social-btn github" target="_blank">
                <i class="fab fa-github"></i>
            </a>
            <a href="https://accounts.google.com" class="social-btn google" target="_blank">
                <i class="fab fa-google"></i>
            </a>
            <a href="https://linkedin.com" class="social-btn linkedin" target="_blank">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        
        <div class="auth-footer">
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            const loginButton = document.getElementById('login-button');
            const buttonText = document.getElementById('button-text');
            const buttonLoading = document.getElementById('button-loading');
            const successMessage = document.getElementById('success-message');
            
            // Toggle password visibility
            passwordToggle.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                
                // Change icon
                const icon = this.querySelector('i');
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
            
            // Email validation
            emailInput.addEventListener('blur', function() {
                const email = this.value;
                const emailError = document.getElementById('email-error');
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                
                if (!emailRegex.test(email) && email !== '') {
                    emailError.style.display = 'block';
                    this.style.borderColor = '#e74c3c';
                } else {
                    emailError.style.display = 'none';
                    this.style.borderColor = emailRegex.test(email) && email !== '' ? '#2ecc71' : '#333333';
                }
            });
            
            // Password validation
            passwordInput.addEventListener('blur', function() {
                const password = this.value;
                const passwordError = document.getElementById('password-error');
                
                if (password.length === 0) {
                    passwordError.style.display = 'block';
                    this.style.borderColor = '#e74c3c';
                } else {
                    passwordError.style.display = 'none';
                    this.style.borderColor = '#2ecc71';
                }
            });
            
            // Login form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = emailInput.value;
                const password = passwordInput.value;
                const rememberMe = document.getElementById('remember-me').checked;
                
                let isValid = true;
                
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    document.getElementById('email-error').style.display = 'block';
                    emailInput.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    document.getElementById('email-error').style.display = 'none';
                    emailInput.style.borderColor = '#2ecc71';
                }
                
                // Password validation
                if (password.length === 0) {
                    document.getElementById('password-error').style.display = 'block';
                    passwordInput.style.borderColor = '#e74c3c';
                    isValid = false;
                } else {
                    document.getElementById('password-error').style.display = 'none';
                    passwordInput.style.borderColor = '#2ecc71';
                }
                
                // If form is valid, simulate login process
                if (isValid) {
                    // Show loading state
                    buttonText.style.display = 'none';
                    buttonLoading.style.display = 'block';
                    loginButton.disabled = true;
                    
                    // Simulate server connection
                    setTimeout(function() {
                        // Hide loading state
                        buttonText.style.display = 'block';
                        buttonLoading.style.display = 'none';
                        loginButton.disabled = false;
                        
                        // Show success message
                        successMessage.style.display = 'block';
                        
                        // Reset form
                        form.reset();
                        
                        // Hide success message after 3 seconds
                        setTimeout(function() {
                            successMessage.style.display = 'none';
                            // In a real application, redirect to the home page here
                            // window.location.href = 'index.html';
                        }, 3000);
                    }, 2000);
                }
            });
            
            // Button hover effects
            loginButton.addEventListener('mouseenter', function() {
                if (this.disabled) return;
                this.style.transform = 'translateY(-2px)';
            });
            
            loginButton.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
            
            // Auto-type effect for demo purposes
            setTimeout(function() {
                typeText(emailInput, 'developer@example.com', 50, function() {
                    setTimeout(function() {
                        typeText(passwordInput, 'password123', 50);
                    }, 500);
                });
            }, 1000);
            
            // Auto-type function
            function typeText(element, text, speed, callback) {
                let i = 0;
                element.value = '';
                
                function type() {
                    if (i < text.length) {
                        element.value += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else if (callback) {
                        callback();
                    }
                }
                
                type();
            }
            
            // Add confirmation before redirecting to social links (optional)
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function(e) {
                    const platform = this.classList[1];
                    const platformName = platform.charAt(0).toUpperCase() + platform.slice(1);
                    
                    // You can remove this part if you want direct redirect without confirmation
                     if (!confirm(`You are about to be redirected to ${platformName}. Continue?`)) {
                    e.preventDefault();
                    }
                });
            });
        });
    </script>
</body>
</html>
